<div class="container">
  <h1>Changing Theme using CSS class</h1>
  <div *ngIf="environment.showTheme;else other" class="btns">
    <mat-slide-toggle (change)="onFirstThemeChange($event)"
                      >First Theme</mat-slide-toggle>
    <mat-slide-toggle (change)="onSecondThemeChange($event)"
                      >Second Theme</mat-slide-toggle>
  </div>
  <ng-template #other>
    <h2>Theme option is disabled</h2>
  </ng-template>
</div>
